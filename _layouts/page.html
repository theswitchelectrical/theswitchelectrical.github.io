---
layout: default
---
<div id="pageWrapper" >
  <div class="container">
    <div class="row">
      <div class="col-md-6">

        <article class="page">

          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
          </header>

          <div class="post-content">
            {{ content }}
          </div>

        </article>

      </div>

    </div>
  </div>
</div>
